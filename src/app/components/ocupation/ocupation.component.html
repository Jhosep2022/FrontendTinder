<div>
  <form (ngSubmit)="createOccupation()">
    <input type="text" [(ngModel)]="newOccupation.occupationName" name="occupationName" placeholder="Nombre de Ocupaci贸n">
    <button type="submit">Agregar Ocupaci贸n</button>
  </form>
</div>

<div class="container">
  <h1>Lista de Ocupaciones</h1>

  <div *ngIf="dataSource.data.length > 0; else noOccupations">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="ocupationId">
        <th mat-header-cell *matHeaderCellDef> ID Ocupaci贸n </th>
        <td mat-cell *matCellDef="let element"> {{ element.ocupationId }} </td>
      </ng-container>

      <ng-container matColumnDef="ocupationName">
        <th mat-header-cell *matHeaderCellDef> Nombre de Ocupaci贸n </th>
        <td mat-cell *matCellDef="let element"> {{ element.ocupationName }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="maxSize"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="pageChangeEvent($event)">
    </mat-paginator>
  </div>

  <ng-template #noOccupations>
    <p>No se encontraron ocupaciones.</p>
  </ng-template>
</div>
