<div class="app-container">
  <div class="sidebar">
    <app-menu-lateral (profileSelected)="onViewChange($event)" (chatSelected)="onChatSelected($event)"></app-menu-lateral>
  </div>
  <div class="content-display">
    <app-profile *ngIf="currentView === 'profile'"></app-profile>
    <app-prifle-display *ngIf="currentView === 'display'"></app-prifle-display>
    <app-message *ngIf="currentView === 'chat'" [chat]="activeChat"></app-message>
  </div>
</div>
